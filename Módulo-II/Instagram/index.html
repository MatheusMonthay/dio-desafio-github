<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagramWrapper">
        <div class="instagramPhone">
            <img src="./img/celular.png" alt="celular">
        </div>
        <div class="instagramContinue">
            <div class="group">
                <img src="./img/logo.png" class="instagramLogo" alt="instagram logo">
                <div class="InstagramProfile">
                    <img src="./img/profile.jpg" alt="Imagem de Perfil">
                </div>
                <a href="#" class="InstagramLogin"> Continue como matheus.monthay</a>
                <a href="#" class="InstagramLoggout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="trocarConta">Não é matheus.monthay?</p>
                <p class="trocarConta">
                    <span class="link">Alternar Conta</span>
                    ou
                    <span class="link">Inscreva-se</span>
                </p>
            </div>
            <div class="baixarOApp">
                <p class="baixarApp">Baixe o App</p>
                <div class="download">
                    <a href="#" class="downloadapp"></a>
                    <a href="#" class="downloadapp"></a>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
